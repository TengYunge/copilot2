<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報の照会結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 16px;
            color: #007BFF;
            text-align: left;
        }

        .info-box p {
            margin: 10px 0;
            color: #333;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>お客様情報の照会結果</h1>
    <p>以下の情報を照会しました。</p>

    <div class="info-box">
        <p><strong>氏名：</strong>三井　花子</p>
        <p><strong>電話番号：</strong>080-1234-5678</p>
        <p><strong>保険契約番号：</strong>MK12345678</p>
        <p><strong>車のナンバー：</strong>東京 500 あ 12-34</p>
        <p><strong>契約プラン：</strong>ファミリー安心プラン</p>
    </div>

    <a href="#" class="button">トップページへ戻る</a>
</div>

</body>
</html>
